camera:
  index: 0
  width: 960
  height: 540
  flip_horizontal: true

ui:
  arabic_font_path: "/usr/share/fonts/truetype/noto/NotoSansArabic-ExtraCondensedSemiBold.ttf"
  history_window_sec: 10
  history_max_lines: 8
  history:
    window_sec: 10
    max_items: 50
    min_log_confidence: 0.80


hands:
  max_hands: 2
  min_detection_confidence: 0.45
  min_tracking_confidence: 0.45
  model_complexity: 1

face:
  max_faces: 1
  min_detection_confidence: 0.5
  min_tracking_confidence: 0.5

models:
  gesture_path: "models/gesture.joblib"
  emotion_path: "models/emotion.joblib"

collect:
  window_frames: 12
  out_gesture: "data/gesture"
  out_emotion: "data/emotion"

tts:
  enabled: true
  cooldown_sec: 4.0
  min_confidence: 0.60

auth:
  pin_file: "data/auth/pin.json"
  failed_file: "data/auth/failed.txt"
  max_attempts: 3

signals:
  out_dir: "signals_tracked"

gesture:
  min_confidence: 0.78
  vote_window: 5
  vote_min: 3
